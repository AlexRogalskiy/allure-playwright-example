name: Build

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - name: Init Playwright
        run: npx playwright install --with-deps
      - name: Test Playwright
        run: npx playwright test
